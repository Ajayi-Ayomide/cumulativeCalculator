<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container shadow-lg">
        <h1 class="text-center">CUMMULATIVE DIGITAL CALCULATOR</h1>
       <div class="row">
        <div class="col-lg-5 col-12 " id="firstDiv">

        </div>
        <div class="col-lg-5 col-12 mx-auto">
            <div class="alert bg-warning-subtle text-danger " style="display: none;" id="show">
                <h6>SPACES CANNOT BE EMPTY</h6>
            </div>
            <div class="row">
                <div class="col-6">
                    <input type="text" class="form-control form-control-sm my-3" placeholder="Enter Student name" required id="studentname" autofocu>
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Biology" required id="biology">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Chemistry" required id="chemistry">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Physics" required id="physics">
                </div>
                <div class="col-6">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Enter Student ID" required id="studentID">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Mathematics" required id="mathematics">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="English" required id="english">
                    <input type="number" class="form-control form-control-sm my-3" placeholder="Geography" required id="geography">
                </div>
                <button class="my-2 btn btn-dark" onclick="calc()">Calculate Grade</button>
                <div class="my-3 p-3">
                    <p class="showDiv" id="intro"></p>
                    <p class="showDiv" id="compliment"></p>
                    <p class="showDiv" id="result"></p>
                </div>
            </div>
        </div>
       </div>
    </div>
</body>

<script src="script.js"></script>
</html>
